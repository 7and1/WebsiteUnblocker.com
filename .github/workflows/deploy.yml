name: Deploy to Cloudflare

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create wrangler.jsonc from template
        run: |
          cat > wrangler.jsonc << 'EOF'
          {
            "$schema": "node_modules/wrangler/config-schema.json",
            "main": ".open-next/worker.js",
            "name": "websiteunblocker",
            "compatibility_date": "2025-08-15",
            "compatibility_flags": [
              "nodejs_compat",
              "global_fetch_strictly_public"
            ],
            "assets": {
              "directory": ".open-next/assets",
              "binding": "ASSETS"
            },
            "d1_databases": [
              {
                "binding": "D1",
                "database_id": "${{ secrets.D1_DATABASE_ID }}",
                "database_name": "websiteunblocker-db",
                "remote": true
              }
            ],
            "r2_buckets": [
              {
                "binding": "R2",
                "bucket_name": "websiteunblocker-media"
              }
            ],
            "vars": {
              "NODE_ENV": "production",
              "NEXT_PUBLIC_SERVER_URL": "https://websiteunblocker.com"
            }
          }
          EOF

      - name: Build with OpenNext
        run: pnpm exec opennextjs-cloudflare build
        env:
          NODE_OPTIONS: '--no-deprecation --max-old-space-size=8000'

      - name: Deploy to Cloudflare
        run: pnpm exec opennextjs-cloudflare deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
