name: Deploy to Cloudflare

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  CLOUDFLARE_PROJECT_NAME: websiteunblocker

permissions:
  contents: read
  deployments: write

jobs:
  validate:
    name: Validate & Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate types
        run: pnpm run generate:types:payload
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Lint
        run: pnpm run lint

      - name: Run unit tests
        run: pnpm run test:unit

      - name: Type check
        run: pnpm tsc --noEmit

  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate types
        run: pnpm run generate:types:payload
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Create wrangler.toml
        run: |
          cat > wrangler.toml << EOF
          name = "websiteunblocker"
          main = ".open-next/worker.js"
          compatibility_date = "2025-01-18"
          compatibility_flags = ["nodejs_compat"]
          account_id = "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"

          [assets]
          directory = ".open-next/assets"
          binding = "ASSETS"

          [[d1_databases]]
          binding = "D1"
          database_name = "websiteunblocker-db"
          database_id = "${{ secrets.D1_DATABASE_ID }}"

          [[r2_buckets]]
          binding = "R2"
          bucket_name = "websiteunblocker-media"

          [vars]
          NODE_ENV = "production"
          NEXT_PUBLIC_SERVER_URL = "https://websiteunblocker.com"
          PAYLOAD_SECRET = "${{ secrets.PAYLOAD_SECRET }}"

          routes = [
            { pattern = "websiteunblocker.com/*", zone_name = "websiteunblocker.com" },
            { pattern = "www.websiteunblocker.com/*", zone_name = "websiteunblocker.com" }
          ]
          EOF
          # Remove leading whitespace from each line
          sed -i 's/^          //' wrangler.toml
          # Verify wrangler.toml was created correctly
          cat wrangler.toml

      - name: Build with OpenNext
        run: |
          export CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          export CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}
          export D1_DATABASE_ID=${{ secrets.D1_DATABASE_ID }}
          export PAYLOAD_SECRET=${{ secrets.PAYLOAD_SECRET }}
          pnpm exec opennextjs-cloudflare build
        env:
          NODE_OPTIONS: '--no-deprecation --max-old-space-size=8000'

      - name: Deploy to Cloudflare Workers
        run: |
          export CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          export CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}
          export D1_DATABASE_ID=${{ secrets.D1_DATABASE_ID }}
          export PAYLOAD_SECRET=${{ secrets.PAYLOAD_SECRET }}
          pnpm exec opennextjs-cloudflare deploy

      - name: Create deployment summary
        run: |
          echo "### Deployed to Cloudflare Workers" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://websiteunblocker.com" >> $GITHUB_STEP_SUMMARY

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 5

    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Check health endpoint
        run: |
          for i in {1..12}; do
            if curl -sf https://websiteunblocker.com/api/health > /dev/null; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 10
          done
          echo "Health check failed after 12 attempts"
          exit 1

      - name: Verify homepage
        run: |
          if curl -sf https://websiteunblocker.com | grep -q "WebsiteUnblocker"; then
            echo "Homepage verification passed"
          else
            echo "Homepage verification failed"
            exit 1
          fi
